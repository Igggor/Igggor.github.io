<!DOCTYPE html>
<html ng-app="custom-webapp-ui" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="node.js"></script>
    <link href="style.css">
</head>
<body ng-controller="CustomUIController">
    <div ng-repeat="line in lines" class="form-group">
        <label>{{line.name}}</label>
        <input type="text" ng-model="line.value" ng-change="onInputChange(line)" ng-focus="onInputFocus(line)" required>
        <ul class="suggestions-list" ng-show="line.showSuggestions">
            <li ng-repeat="suggestion in line.suggestions" ng-click="selectSuggestion(line, suggestion)">
                {{suggestion.LAST_NAME}} {{suggestion.NAME}} {{suggestion.SECOND_NAME}}
            </li>
        </ul>
    </div>
</body>
</html>
