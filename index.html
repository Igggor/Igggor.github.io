<html ng-app="custom-webapp-ui" lang="en">
  <head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <script>
        //initialize the AngularJS stuff...
angular.module("custom-webapp-ui", []).controller('CustomUIController', function CustomUIController($scope) {
  //init our slider values that we will display
  $scope.lines = [
          { name: "Фамилия заказчика", value: "" },
          { name: "Имя заказчика", value: "" },
          { name: "Отчество заказчика", value: "" },
          { name: "Работу выполнил", value: "" },
          { name: "Адрес выполнения", value: "" },
          { name: "Дата в формате ДД.ММ.ГГГГ", value: "" },
      ];
  //initialize the "save" button
  const mainButton = window.Telegram.WebApp.MainButton;
  mainButton.text = "Save Preferences";
  mainButton.enable();
  mainButton.show();
  // and make it send the "foods" object (as JSON string) back to the backend
  mainButton.onClick(function(){
    window.Telegram.WebApp.sendData(JSON.stringify($scope.foods));
  })
});
    </script>
  </head>
  <body ng-controller="CustomUIController">
    <div ng-repeat="line in lines">
        <div style="width: 100px; display: inline-block">{{line.name}}</div>
            <input style="display: inline-block" type="input" ng-model="line.value" value="{{line.value}}">
    </div>
  </body>
</html>
