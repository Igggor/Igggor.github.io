<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form id="orderForm">
        <label for="lastName">Фамилия:</label>
        <input type="text" id="lastName" name="lastName" required><br>
        <label for="firstName">Имя:</label>
        <input type="text" id="firstName" name="firstName" required><br>
        <label for="middleName">Отчество:</label>
        <input type="text" id="middleName" name="middleName"><br>
        <label for="workerName">Имя выполнившего работу:</label>
        <input type="text" id="workerName" name="workerName" required><br>
        <label for="address">Адрес выполнения:</label>
        <input type="text" id="address" name="address" required><br>
        <label for="date">Дата выполнения:</label>
        <input type="date" id="date" name="date" required><br>
        <label for="files">Загрузите фото и видео:</label>
        <input type="file" id="files" name="files" multiple><br><br>
        <button type="submit">Отправить</button>
    </form>

    <script>
        const form = document.getElementById('orderForm');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('/submit', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
