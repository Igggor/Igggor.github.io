<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <form id="form">
        <label for="full_name">ФИО заказчика:</label>
        <input type="text" id="full_name" name="full_name" required><br>
        <label for="executor_name">Имя выполнившего работу:</label>
        <input type="text" id="executor_name" name="executor_name" required><br>
        <label for="address">Адрес выполнения:</label>
        <input type="text" id="address" name="address" required><br>
        <label for="date">Дата выполнения:</label>
        <input type="date" id="date" name="date" required><br>
        <label for="media">Медиа файлы (URL через запятую):</label>
        <input type="text" id="media" name="media" required><br>
        <button type="button" onclick="sendData()">Отправить</button>
    </form>

    <script>
        function sendData() {
            const data = {
                full_name: document.getElementById('full_name').value,
                executor_name: document.getElementById('executor_name').value,
                address: document.getElementById('address').value,
                date: document.getElementById('date').value,
                media: document.getElementById('media').value.split(',')
            };
            Telegram.WebApp.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
