<html ng-app="custom-webapp-ui" lang="en">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, .media-input {
            width: 100%;
            padding: 10px;
        }
    </style>
    <script>
        angular.module("custom-webapp-ui", []).controller('CustomUIController', function CustomUIController($scope) {
            $scope.lines = [
                { name: "Фамилия заказчика", value: "" },
                { name: "Имя заказчика", value: "" },
                { name: "Отчество заказчика (Опционально)", value: "" },
                { name: "Фамилия работника", value: "" },
                { name: "Адрес выполнения", value: "" },
                { name: "Дата в формате ДД.ММ.ГГГГ", value: "" }
            ];

            const mainButton = window.Telegram.WebApp.MainButton;
            mainButton.text = "Save Preferences";
            mainButton.enable();
            mainButton.show();

            mainButton.onClick(function(){
                let formData = new FormData();
                $scope.lines.forEach(line => {
                    formData.append(line.name, line.value);
                });

                let fileInput = document.getElementById('media-files');
                for (let i = 0; i < fileInput.files.length; i++) {
                    formData.append('files', fileInput.files[i]);
                }

                fetch('/submit', {
                    method: 'POST',
                    body: formData
                }).then(response => response.json()).then(data => {
                    window.Telegram.WebApp.sendData(JSON.stringify(data));
                }).catch(error => console.error('Error:', error));
            });
        });
    </script>
</head>
<body ng-controller="CustomUIController">
    <div ng-repeat="line in lines" class="form-group">
        <label>{{line.name}}</label>
        <input type="text" ng-model="line.value" value="{{line.value}}">
    </div>
    <div class="form-group">
        <label>Загрузить медиафайлы</label>
        <input type="file" id="media-files" class="media-input" multiple>
    </div>
</body>
</html>
